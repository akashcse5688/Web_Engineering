<!DOCTYPE html>
<html>
<head>
    <title>Coffee Shop</title>
</head>
<body>
    <h1><i>Coffee Shop</i></h1>
    <hr>
    <img src="https://www.canteen.com/wp-content/uploads/Untitled-design-17.png" alt="Akash" style="height: 400px;width: 400px; float: right;border-radius: 50%;">
    <div style="background-color: chocolate; height: 400px; width: 400px;">
      <ol>
        <li>Coffee
            <ul style="list-style-type: disc;">
                <li><i>Cappuccino</i>
                    <ul style="list-style-type: circle;">
                        <li>With Foam?</li>
                        <li>More Sugar?</li>
                    </ul>
                </li>
                <li><i>Espresso</i>
                    <ol type="I" start="4">
                        <li>Robusta</li>
                        <li>Arabica</li>
                        <li>Bourbon</li>
                    </ol>
                </li>
                <li><i>Americano</i></li>
            </ul>
        </li>
        <li>Cakes
            <ul style="list-style-type: disc;">
                <li>Chocolate</li>
                <li>Vanilla</li>
                <li>Red Velvet</li>
            </ul>
        </li>
        <li>Fruit Salad
            <ul style="list-style-type: disc;">
                <li>Apple</li>
                <li>Water Melon</li>
                <li>Strawberry</li>
            </ul>
        </li>
    </ol>  
    </div>
    
</body>
</html>
